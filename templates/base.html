<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" /> -->
  <link rel='stylesheet' href="{{ url_for('static', filename='css/mdb.min.css') }}" type='text/css' />
  <link rel='stylesheet' href="{{ url_for('static', filename='css/style.css') }}" type='text/css' />

  <title>{% block title %}{% endblock %}</title>

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light fixed-top divider-color secondary-text-color">
    <div class="container-fluid px-0">
      <div class="row w-100 mx-auto">
        <div class="col-12 col-sm-4 mx-auto d-flex justify-content-center justify-content-sm-start align-items-center">
          <!-- Navbar brand -->
          <a class="navbar-brand mx-0" href="{{ url_for('index') }}">
            <i class="fas fa-utensils"></i>
            <span class="text-decoration-underline">We Cook</span>
          </a>
        </div>
        <div class="col-8 col-sm-4 d-flex justify-content-sm-center align-items-center">
          <!-- Search form -->
          <form class="d-flex input-group w-auto my-auto">
            <input type="search" class="form-control" placeholder="Type query" aria-label="Search" />
            <button class="btn btn-outline-dark text-primary-color accent-color" type="button"
              data-mdb-ripple-color="dark">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
        <div class="col-4 col-sm-4 d-flex flex-row justify-content-end align-items-center">
          <!-- Navbar dropdown -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-mdb-toggle="dropdown"
                aria-expanded="false">
                <i class="fs-3 fas fa-user"></i>
              </a>
              <!-- Dropdown menu -->
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Your Profile</a></li>
                <li><a class="dropdown-item" href="#">Your Recipes</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="{{ url_for('register') }}">Register</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!-- Navbar -->
  <!-- Flashed messages -->
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <section>
    {% for message in messages %}
    <div class="row flashes">
      <h4 class="text-center">{{ message }}</h4>
    </div>
    {% endfor %}
  </section>
  {% endif %}
  {% endwith %}

  {% block content %}
  {% endblock %}


  <!-- MDB -->
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script> -->
  <script type="text/javascript" src="static/js/mdb.min.js"></script>

</body>

</html>
