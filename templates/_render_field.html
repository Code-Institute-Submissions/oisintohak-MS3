{% macro render_field(field) %}
<div class="form-outline mb-4">
  {{ field(class_='form-control', **kwargs)|safe }}
  <label class="form-label" for="{{ field.name }}">{{ field.label.text }}</label>
  <ul>
    {% for error in field.errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
</div>
{% endmacro %}
